<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/codemirror.css">
  <style>
    body {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <code></code>
  <button id="commentBtn">Add comment</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.2/mode/clike/clike.js"></script>
  <script>
    var editor = CodeMirror(document.getElementsByTagName('code')[0], {
      mode: "text/x-java",
      lineNumbers: true
    });

    var btn = document.getElementById('commentBtn');
    btn.addEventListener('click', function() {
      var para = document.createElement("DIV"); // Create a <p> element
      para.setAttribute("style", "margin: 4px 8px;height:50px; background-color: rgb(0, 255, 179);");
      var t = document.createTextNode("여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~<br>여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~여기 코멘트~~"); // Create a text node
      para.appendChild(t); // Append the text to <p>
      editor.addLineWidget(editor.getCursor().line, para);
    });
  </script>
</body>

</html>
