<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>메뉴 애니메이션</title>
  <style>
    #test {
      background: #98bf21;
      height: 100px;
      width: 100px;
      position: absolute;
      display: none;
      font-size: 30px;
    }

    #ww {
      display: none;
    }

    p {
      border-style: solid;
      border-width: 2px;


    }
  </style>
</head>

<body>
  <button id="qq" onclick='asd()'>==</button>
  <div id="test">
    <button style="position: center" id="ww" onclick='qwe()'>==</button>
    <p>메뉴 <span></span></p>
    <p>ex(1)</p>
    <p>ex(1)</p>
    <p>ex(1)</p>
    <p>ex(1)</p>
    <p>ex(1)</p>
    <p>ex(1)</p>
  </div>
  <script>
    $(document).ready(function () {
      $("#qq").click(function () {
        $("div").animate({
          height: '+=450px',
          width: '+=150px'
        });
      });
    });
    function asd() {
      document.getElementById("qq").style.display = 'none';
      document.getElementById("test").style.display = 'block';
      document.getElementById("ww").style.display = 'block';
    }
    $(document).ready(function () {
      $("#ww").click(function () {
        $("div").animate({
          height: '-=450px',
          width: '-=150px'
        });
      });
    });
    function qwe() {
      document.getElementById("qq").style.display = 'block';
      document.getElementById("test").style.display = 'none';
      document.getElementById("ww").style.display = 'none';
    }
  </script>
</body>

</html>
