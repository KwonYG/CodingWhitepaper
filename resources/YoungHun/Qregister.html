<!DOCTYPE html>

<html lang="ko">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="panel panel-default">
    <div class="alert alert-info" role="alert" style="font-size: 40px;"> Question or writing</div>
</div>
<div class="jumbotron">
    <form class="form-inline"  method="post" action="writequestion">
        <div class="form-group" style="left: 10px; position:relative;">
            <label >Name</label>
            <input type="text" class="form-control" name="name"  placeholder="Jane Doe" >
        </div><br>
        <div class="form-group" style="left: 10px; position:relative;">
            <label >Email</label>
            <input type="text" class="form-control" name="email" placeholder="jane.doe@example.com" >
        </div><br>
        <div class="form-group"  style="left: 10px; position:relative;">
            <label >Title</label>
            <input type="text" class="form-control" name="title" placeholder="title is here" style="width: 500px;" >
        </div>
    </form>
    <textarea class="form-control" name="content" id="content"  rows="20" style="margin: 10px; width: 1500px"></textarea>

</div>

<input type="submit" value="등록" class="btn btn-primary btn-lg btn-block" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
